name: Allow DYLD Environment Variables Entitlement
created: 2023-10-14
entitlement_key: com.apple.security.cs.allow-dyld-environment-variables
short_description: A Boolean value that indicates whether the app may be affected by dynamic linker environment variables, which you can use to inject code into your appâ€™s process.
full_description: An attacker can inject dynamic libraries (dylibs) into a binary which holds the "com.apple.security.cs.allow-dyld-environment-variables" entitlement. This is acheived by including an enviornemnt variable that points to and ultimately loads a malicious dylib.
